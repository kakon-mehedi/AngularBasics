<h1 class="page-heading">Parking List</h1>

<table class="customers">
  <tr>
    <th>Owner Name</th>
    <th>Vehicle type</th>
    <th>License no</th>
    <th>Entry time</th>
    <th>Exit time</th>
    <th>Status</th>
    <th>Edit</th>
  </tr>
  <tr *ngFor="let parkingInfo of totalParkingInfo">
    <td>{{ parkingInfo.vehicleOwnerName }}</td>
    <td>{{ parkingInfo.vehicleType }}</td>
    <td>{{ parkingInfo.vehicleLicenseNumber }}</td>
    <td>{{ parkingInfo.carEntryTime }}</td>
    <td>{{ parkingInfo.carExitTime }}</td>
    <td>{{ parkingInfo.status }}</td>
    <td routerLink="parking/3">
      <a mat-button color="primary" routerLink="/parking/2">Edit</a>
    </td>
  </tr>
</table>
