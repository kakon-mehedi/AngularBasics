<div class="single-post">
  <mat-card class="card">
    <mat-card-header>
      <mat-card-title>{{ post.authorName }}</mat-card-title>
      <mat-card-subtitle>{{ post.post }}</mat-card-subtitle>
    </mat-card-header>

    <mat-card-actions>
      <button mat-raised-button color="primary" (click)="handleEditClick()">
        Edit
      </button>
      <button mat-raised-button color="warn" style="margin-left: 5px">
        Delete
      </button>
    </mat-card-actions>
  </mat-card>
</div>
