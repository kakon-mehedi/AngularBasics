<div class="benefits-list">
  <div class="left">
    <ul>
      <li *ngFor="let benefit of benefitsArr" class="benefit-item">
        {{ benefit.benefitDetails }}
      </li>
    </ul>
  </div>
  <div class="right">
    <div class="feature-image-box">
      <img src="{{ currentFeature.imageUrl }}" alt="" class="feature-image" />
    </div>
  </div>
</div>
